# ========================================
# Kasa Blog App - 本番環境設定
# 起動コマンド: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ========================================

services:
  # ========================================
  # バックエンド（FastAPI）- 本番環境
  # ========================================
  kasa-blog-api:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    image: kasa-blog-api:prod
    container_name: kasa-blog-api-prod
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${DATABASE_URL}
    # 本番環境ではリロードなし
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - kasa-blog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # ========================================
  # フロントエンド（Next.js）- 本番環境
  # ========================================
  next-prod:
    build:
      context: ./next
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    image: kasa-blog-next:prod
    container_name: kasa-blog-next-prod
    ports:
      - "${NEXT_PROD_PORT:-3001}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    networks:
      - kasa-blog-network
    depends_on:
      - kasa-blog-api
    restart: unless-stopped

  # ========================================
  # Nginx リバースプロキシ
  # ========================================
  nginx:
    build:
      context: ./next
      dockerfile: Dockerfile.nginx
    image: kasa-blog-nginx:prod
    container_name: kasa-blog-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - next-prod
    networks:
      - kasa-blog-network
    restart: unless-stopped
