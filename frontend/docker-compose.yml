services:
  app:
    # 開発用: ローカルソースをマウントしてホットリロード
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    volumes:
      - .:/app
      - /app/node_modules

  app-prod:
    # 本番用: マルチステージビルドしたイメージで起動
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    # 本番ではソースのボリュームマウントは不要

  nginx:
    # 逆プロキシ: ホスト80番で公開し、app-prod:3000に中継
    build:
      context: .
      dockerfile: Dockerfile.nginx
    depends_on:
      - app-prod
    ports:
      - "80:80"
    restart: unless-stopped
