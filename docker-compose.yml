# ========================================
# Kasa Blog App - ベース設定
# 開発環境: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# 本番環境: docker compose -f docker-compose.yml -f docker-compose.prod.yml up
# ========================================

services:
  # ========================================
  # MySQL データベース
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: kasa-blog-mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kasa_blog_db}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - kasa-blog-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

# ========================================
# ボリューム定義
# ========================================
volumes:
  mysql_data:
    driver: local

# ========================================
# ネットワーク定義
# ========================================
networks:
  kasa-blog-network:
    driver: bridge
