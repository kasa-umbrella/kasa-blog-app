version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: kasa-blog-app-api:latest
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app:delegated
    environment:
      PYTHONUNBUFFERED: "1"
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: blog_db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kasa_blog_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
